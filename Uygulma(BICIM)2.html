<!DOCTYPE html>
<html lang="TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biçimlendirme</title>
</head>
<body>
    
        <p>Paragraf</p>
        <u>Altı Çizgili</u>
        <br/>
        <b>Kalın(Bold)</b>
        <strong>Kalın</strong>
        <i>İtalik</i>
        <em>İtalik(Italic)</em>
        <mark>Fosforlu</mark>
        <small>small küçük</small>
        <big>big büyük</big>
        <del>del del</del>
        <ins>üstü çizgili</ins>
        <sub>formüllerde alt değer</sub>
        <sup>formüllerde üst değer</sup>
        <hr/>
        <strike>metnin üstünü çizer</strike>
        <tt>farklı yazıtipinde gösterir</tt>


</body>
</html>
